<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Veiculos</h1>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Modelo</th>
        <th>Marca</th>
        <th>Ano</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let veiculo of veiculos | async">
        <td>{{veiculo.modelo}}</td>
        <td>{{veiculo.marca}}</td>
        <td>{{veiculo.ano}}</td>
        <td><button (click)="deleteVeiculo(veiculo.id)">Delete</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
